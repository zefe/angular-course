<h1>{{ name }}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeName()"
  class="btn btn-primary mx-2"
>
  Cambiar nombre
</button>
<button (click)="resetForm()" class="btn btn-secondary mx-2">Reset</button>

<button *ngIf="age !== 32" (click)="changeAge()" class="btn btn-primary mx-2">
  Cambiar edad
</button>
