<h4>Add Character</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    name="name"
    [(ngModel)]="character.name"
    placeholder="Name"
    class="form-control mb-2"
  />
  <input
    type="number"
    name="power"
    [(ngModel)]="character.power"
    placeholder="Poder"
    class="form-control mb-2"
  />
  <button class="btn btn-primary">Add</button>

  <pre>{{ character | json }}</pre>
</form>
